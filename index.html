<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center p-3">
    <div class="container text-center">
      <h1 class="h4 m-0">Proyecto de etiquetado de productos quimicos</h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="text-center mb-3">Iniciar Sesión</h3>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="clave" class="form-control">
          </div>
          <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center p-2">
    <small>© 2025 Sistema de Etiquetado Químico</small>
  </footer>

  <script src="js/bootstrap.js"></script>
  <script src="js/paginas.js"></script>
</body>
</html>
